{% extends 'base.html' %}

{% block title %}确认删除 - 抖音达人数据分析系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">确认删除</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> 您确定要删除推广数据 <strong>{{ promotion.name }}</strong> 吗？
                    </div>
                    <p>此操作无法撤销，删除后数据将无法恢复。</p>
                    
                    <div class="mt-4">
                        <form method="POST" action="">
                            {{ form.hidden_tag() }}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> 确认删除
                            </button>
                            <a href="{{ url_for('promotions.promotion_list') }}" class="btn btn-secondary ml-2">
                                <i class="fas fa-times"></i> 取消
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
