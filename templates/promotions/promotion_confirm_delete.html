{% extends 'base.html' %}

{% block title %}确认删除 - 抖店达人数据分析系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>确认删除推广数据</h2>
    <hr>
    
    <div class="card">
        <div class="card-body">
            <p class="alert alert-danger">您确定要删除该推广数据吗？此操作无法撤销。</p>
            <p><strong>推广日期：</strong>{{ promotion.date|date:'Y-m-d' }}</p>
            <p><strong>关联素材：</strong>{{ promotion.material.material_id }}</p>
            <p><strong>关联达人：</strong>{{ promotion.material.influencer.name }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'promotions:promotion_detail' promotion.pk %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
