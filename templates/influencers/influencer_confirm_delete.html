{% extends 'base.html' %}

{% block title %}确认删除 - 抖店达人数据分析系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>确认删除达人</h2>
    <hr>
    
    <div class="card">
        <div class="card-body">
            <p class="alert alert-danger">您确定要删除达人 "{{ influencer.name }}" 吗？此操作无法撤销。</p>
            <p>删除此达人将同时删除其关联的所有素材和推广数据。</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'influencers:influencer_detail' influencer.pk %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
