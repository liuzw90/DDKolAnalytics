{% extends 'base.html' %}

{% block title %}页面未找到 - 404错误{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header bg-danger text-white">
                    <h2>404 - 页面未找到</h2>
                </div>
                <div class="card-body">
                    <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                    <h3>很抱歉，您访问的页面不存在或已被移除</h3>
                    <p class="mt-3">可能的原因：</p>
                    <ul class="list-unstyled text-left d-inline-block">
                        <li>• URL地址输入错误</li>
                        <li>• 页面已被删除或移动</li>
                        <li>• 您没有访问此页面的权限</li>
                    </ul>
                    <div class="mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">返回首页</a>
                        <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
