{% extends 'base.html' %}

{% block title %}服务器错误 - 500错误{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header bg-danger text-white">
                    <h2>500 - 服务器内部错误</h2>
                </div>
                <div class="card-body">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h3>服务器遇到了一个错误，无法完成您的请求</h3>
                    <p class="mt-3">我们的技术团队已经收到了错误通知，正在努力解决问题。</p>
                    
                    {% if error and settings.DEBUG %}
                    <div class="mt-4 p-3 bg-light rounded text-left">
                        <h5 class="text-danger">错误详情：</h5>
                        <pre>{{ error }}</pre>
                    </div>
                    {% endif %}
                    
                    <div class="mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">返回首页</a>
                        <button onclick="location.reload()" class="btn btn-secondary">刷新页面</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
